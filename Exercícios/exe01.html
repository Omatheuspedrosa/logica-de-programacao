<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/responsividade.css">
    <!-- Ícones -->
    <script src="https://kit.fontawesome.com/4d09d0aa20.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav id="menu">
        <h1 class="titulo">Programinhas</h1>

        <div id="lista-de-exercicios">
            <ol>
                <li><a href="/index.html" target="_blank"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="/Exercícios/exe01.html" class="active" target="_blank">Classificar Triângulo</a></li>
                <li><a href="/Exercícios/exe02.html" target="_blank">Descontos</a></li>
                <li><a href="/Exercícios/exe03.html" target="_blank">Placar de Futebol</a></li>
                <li><a href="/Exercícios/exe04.html" target="_blank">Busca de Nomes</a></li>
                <li><a href="/Exercícios/exe05.html" target="_blank">Posto de Gasolina</a></li>
                <li><a href="/Exercícios/exe06.html" target="_blank">Produtos com Desconto</a></li>
                <li><a href="/Exercícios/exe07.html" target="_blank">Natalidade e Mortalidade</a></li>
            </ol>
        </div>
        <div class="menu-suspenso">
            <button class="menu-hamburguer" onclick="menuOnOff()"><i class="fa-solid fa-bars fa-2x"></i></button>
        </div>
    </nav>

    <h1 class="titulo-da-pagina">Classificação de um triângulo</h1>

    <main>

        <div id="conteudo-principal">

            <form action=".">

                <div class="elementos-em-linha">

                    <div class="controle-form">
                        <label for="ladoA">Lado A:</label>
                        <input type="number" id="ladoA" min="0">
                    </div>

                    <div class="controle-form">
                        <label for="ladoB">Lado B:</label>
                        <input type="number" id="ladoB" min="0">
                    </div>

                    <div class="controle-form">
                        <label for="ladoC">Lado C:</label>
                        <input type="number" id="ladoC" min="0">
                    </div>

                </div>

                <div class="botoes">
                    <button type="button" id="btClassificar" onclick="verificarTriangulo()">Classificar</button>
                    <button type="reset" id="btLimpar" onclick="resetar()">Limpar</button>
                </div>

            </form>
            <div id="resultado"></div>
            <div id="triangulo"></div>
        </div>

    </main>

    <script>
        
        menu = document.querySelector('#lista-de-exercicios');

        function menuOnOff() {

            estilo = window.getComputedStyle(menu);

            if (estilo.display === 'none') {
                menu.style.display = 'flex';
            } else {
                menu.style.display = 'none';
            }
        }

        window.addEventListener('resize', () => {
            if (window.innerWidth > 800) {
                menu.style.display = 'flex';
            } else {
                menu.style.display = 'none';
            }
        });

        function verificarTriangulo() {
            var ladoA = parseFloat(document.getElementById('ladoA').value);
            var ladoB = parseFloat(document.getElementById('ladoB').value);
            var ladoC = parseFloat(document.getElementById('ladoC').value);

            if (ladoA < ladoB + ladoC && ladoB < ladoA + ladoC && ladoC < ladoA + ladoB) {
                if (ladoA === ladoB && ladoB === ladoC) {
                    document.getElementById("resultado").innerHTML = "Triângulo Equilátero";
                } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
                    document.getElementById("resultado").innerHTML = 'Triângulo Isósceles';
                } else {
                    document.getElementById("resultado").innerHTML = "Triângulo Escaleno"
                }

                // Representação visual do triângulo
                document.getElementById("triangulo").style.borderBottomWidth = ladoA + "px";
                document.getElementById("triangulo").style.borderLeftWidth = ladoB + "px";
                document.getElementById("triangulo").style.borderRightWidth = ladoC + "px";

            } else {
                document.getElementById("resultado").innerHTML = "Os lados informados não formam um triângulo";
            }
        }

        function resetar() {

            // Resetar valores
            let ladoA = parseFloat(document.getElementById('ladoA').value = "");
            let ladoB = parseFloat(document.getElementById('ladoB').value = "");
            let ladoC = parseFloat(document.getElementById('ladoC').value = "");
            document.getElementById("resultado").innerHTML = "";

            // Resetar representação visual do triângulo
            document.getElementById("triangulo").style.borderBottomWidth = 0 + "px";
            document.getElementById("triangulo").style.borderLeftWidth = 0 + "px";
            document.getElementById("triangulo").style.borderRightWidth = 0 + "px";

        }

    </script>
</body>

</html>
