<!-- Escreva um programa que leia as medidas dos lados de um triângulo e escreva sua classificação de acordo com o tamanho dos seus lados:

Equilátero: todos os lados tem o mesmo tamanho
Isósceles: dois lados tem o mesmo tamanho, mas o terceiro é diferente
Escaleno: os três lados do triângulo tem tamanhos diferentes
Observação: é preciso verificar se os lados informados são realmente de um triângulo, ou seja, se a forma pode ser "fechada". Para isso, os lados da forma devem atender a TODAS as seguintes condições:

ladoA < (ladoB + ladoC)
ladoB < (ladoA + ladoC)
ladoC < (ladoA + ladoB) -->

            function verificarTriangulo() {
                var ladoA = parseFloat(document.getElementById('ladoA').value);
                var ladoB = parseFloat(document.getElementById('ladoB').value);
                var ladoC = parseFloat(document.getElementById('ladoC').value);

                if (ladoA < ladoB + ladoC && ladoB < ladoA + ladoC && ladoC < ladoA + ladoB) {
                    if (ladoA === ladoB && ladoB === ladoC) {
                        document.getElementById("resultado").innerHTML = "Triângulo Equilátero";
                    } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
                        document.getElementById("resultado").innerHTML = 'Triângulo Isósceles';

                    }

                        document.getElementById("resultado").innerHTML = 'Triângulo Isósceles';
                    } else {
                        document.getElementById("resultado").innerHTML = "Triângulo Escaleno"
                    }

                    // Representação visual do triângulo

                    document.getElementById("triangulo").style.borderLeftWidth = ladoB + "px";

                } else {

            }
