<!-- Desenvolva um programa que permita a leitura dos nomes de 10 pessoas e armazene os nomes lidos em um vetor. ApÃ³s isso, o programa deve pertmitir a leitura de mais um nome qualquer para ser efetuada uma busca entre os nomes inseridos anteriormente. O programa deve exibir a mensagem ACHEI caso encontre o nome e NÃƒO ACHEI caso nÃ£o encontre o nome. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Nome</title>
    <script src="https://kit.fontawesome.com/4d09d0aa20.js" crossorigin="anonymous"></script>


    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(235, 229, 229);
        }

        div {
            width: 300px;
            background-color: white;
            padding: 20px;
            display: block;
            border-radius: 10px;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input{
            height: 25px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid black;
            width: calc(100% - 22px);
            padding: 0 10px;
        }

        button {
            height: 30px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid black;
            background-color: rgb(221, 221, 19);
            color: white;
            margin-right: 10px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: rgb(240, 240, 67);
        }

        p {
            margin-top: 15px;
        }

    </style>

</head>
<body>

    <div>
        
        <label for="nome" id="idLabel"><span id="contNomes">1</span>Â° Nome:</label>
        <input type="text" id="nome">

        <br>

        <button type="button" onclick="consultarNome()" id="botaoProximo">PrÃ³ximo</button>
        <button type="button" id="botaoFinalizar" disabled onclick="buscarNome()">Finalizar</button>
        <a href="" onclick=""><i class="fa-solid fa-rotate-left" style="color: red;"></i></a>

        <p></p>

    </div>
    
    <script>

        contador = 1;
        nomes = [];
        function consultarNome() {
             
            if (contador < 10) {
                nomes.push(document.getElementById('nome').value);
                nome = document.getElementById('nome').value = "";
                contador ++;
                document.getElementById('contNomes').innerHTML = `${contador}`;
                document.getElementById('nome').focus();
            }else {
                document.getElementById('idLabel').innerHTML = "Buscar Nome:";
                document.getElementById('botaoProximo').disabled = true;
                document.getElementById('botaoFinalizar').disabled = false;
            }

        }

        function buscarNome() {
            nomeAbuscar = document.getElementById('nome').value;
            if (nomes.includes(nomeAbuscar)) {
                document.querySelector('p').innerHTML = "Achei ðŸ˜ƒ";
            }else {
                document.querySelector('p').innerHTML = "NÃ£o achei ðŸ˜¥";
            }
        }

        function resetar() {
            contador = 1;
            nomes = [];
        }

    </script>
</body>
</html>
