    <h1>Calculadora IMC</h1>

    <label for="peso">Peso:</label>
    <input type="number" id="peso" step="0.5" min="30" max="1000">
    
    <label for="altura">Altura:</label>
    <input type="number" id="altura" step="0.01" min="0" max="3">

    <button type="button" onclick="btCalcImc()">Calcular IMC</button>
    <input type="reset" id="btImcReset">
    <p id="resultadoImc"></p>

    <hr>


    <form action="">
        <h1>Conversor de Temperatura</h1>
        
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" placeholder="Exemplo: 20.00"><br><br>
        <label for="escalaAtual">Escala atual:</label>
        <select name="" id="escalaAtual">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select><br><br>

        <label for="conversao">Escala para conversão:</label>
        <select name="" id="conversao">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </form>

    <br><button type="button" id="btConvert">Converter</button>
    <input type="reset" id="btResetConvert">


    <p id="saida"></p>

    
    
    <!-- <script src="desafio3.js"></script> -->
    <script src="desafio2.js"></script> 
    
    <script> // Sript cálculo de IMC

        function btCalcImc() {
            const peso = document.querySelector('#peso').value;
            const altura = document.querySelector('#altura').value;
            const imc = calcularIMC(peso, altura);
            document.querySelector('#resultadoImc').innerHTML = imc;
        }

        document.querySelector("#btImcReset").addEventListener('click', function(){
            document.querySelector('#peso').value = "";
            document.querySelector('#altura').value = "";
            document.querySelector('#resultadoImc').innerHTML = "";
        })

    </script>

    <script>// Sript Conversor de temperatura

        document.querySelector('#btConvert').addEventListener('click', function() {
            let temperatura = parseFloat(document.querySelector('#temperatura').value);
            const atual = document.querySelector('#escalaAtual').value;
            const conversao = document.querySelector('#conversao').value;
            var saida;
            

            if (atual === 'celsius') {
                if (conversao === 'fahrenheit') {
                    saida = ((temperatura * 9/5) + 32).toFixed(2) + ' °F';
                }else if (conversao === 'kelvin') {
                    saida = (temperatura + 273.15).toFixed(2) + ' K';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            if (atual === 'fahrenheit') {
                if (conversao === 'celsius'){
                    saida = ((temperatura - 32) * 5/9).toFixed(2) + ' °C';
                }else if (conversao === 'kelvin'){
                    saida = ((temperatura + 459.67) * 5/9).toFixed(2) + ' K';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            if (atual === 'kelvin') {
                if (conversao === 'celsius'){
                    saida = (temperatura - 273.15).toFixed(2) + ' °C';
                }else if (conversao === 'fahrenheit'){
                    saida = (temperatura * 9/5 - 459,67).toFixed(2) + ' °F';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            document.querySelector('#saida').innerHTML = saida;
        })

        document.querySelector("#btResetConvert").addEventListener('click', function() {
            document.querySelector('#temperatura').value = "";
            document.querySelector('#saida').innerHTML = "";
        })

    </script>
