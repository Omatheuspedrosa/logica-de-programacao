<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #lista-de-exercicios {
            display: flex;
            justify-content: center;
        }

        #lista-de-exercicios ol {
            list-style: none;
            display: flex;
        }

        #lista-de-exercicios ol li {
            margin-right: 25px;
        }

        #calculadora-conversor {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 2em;
        }

        #calculadora-imc {
            padding: 50px;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            border: 1px solid black;
            border-radius: 4px;
        }

        button, input[type="reset"] {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        button:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        ol {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        input[type="number"], select {
            padding: 5px;

            border: 1px solid #ccc;

            margin-bottom: 10px;
        }

        p {
            margin-top: 10px;
        }

            color: rgb(0, 0, 0);

        }

        a:hover {
            color: blue;
        }

    </style>

</head>
<body> 


    <h1 style="display: flex; justify-content: center;">Exercícios</h1>
    
    <div id="lista-de-exercicios">
        <ol>
            <li><a href="/Exercícios/exe01.html" target="_blank">Classificar Triângulo</a></li>
            <li><a href="/Exercícios/exe02.html" target="_blank">Descontos</a></li>
            <li><a href="/Exercícios/exe03.html" target="_blank">Placar de Futebol</a></li>
            <li><a href="/Exercícios/exe04.html" target="_blank">Busca de Nomes</a></li>
            <li><a href="/Exercícios/exe05.html" target="_blank">Posto de Gasolina</a></li>
            <li><a href="/Exercícios/exe06.html" target="_blank">Produtos com Desconto</a></li>
            <li><a href="/Exercícios/exe07.html" target="_blank">Natalidade e Mortalidade</a></li>
        </ol>
    </div>

    <div id="calculadora-conversor">
        <div id="calculadora-imc"> <!-- Início Calculadora IMC -->
            <h1>Calculadora IMC</h1>
    
            <label for="peso">Peso:</label>
            <input type="number" id="peso" step="0.5" min="30" max="1000">
            
            <label for="altura">Altura:</label>
            <input type="number" id="altura" step="0.01" min="0" max="3">
        

            <div>
                <button type="button" id="btCalcImc">Calcular IMC</button>
                <input type="reset" id="btImcReset">
            </div>
            <p id="resultadoImc"></p>
        </div>
    
        <div id="conversor-temperatura">
            <form action="">
                <h1>Conversor de Temperatura</h1>
                
                <label for="temperatura">Temperatura:</label>
                <input type="number" id="temperatura" placeholder="Exemplo: 20.00"><br><br>
                <label for="escalaAtual">Escala atual:</label>
                <select name="" id="escalaAtual">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select><br><br>
        
                <label for="conversao">Escala para conversão:</label>
                <select name="" id="conversao">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </form>
        
            <br><button type="button" id="btConvert">Converter</button>
            <input type="reset" id="btResetConvert">
        
        
            <p id="saida"></p>
        </div>
    </div>

    
    

    
    <!-- <script src="desafio3.js"></script> -->
    <script src="/Desafios/desafio2.js"></script> 
    
    <script> // Script cálculo de IMC

        document.querySelector("#btCalcImc").addEventListener('click', function() {
            const peso = parseFloat(document.querySelector('#peso').value);
            const altura = parseFloat(document.querySelector('#altura').value);
            const imc = calcularIMC(peso, altura);
            document.querySelector('#resultadoImc').innerHTML = imc;
        })

        document.querySelector("#btImcReset").addEventListener('click', function(){
            document.querySelector('#peso').value = "";
            document.querySelector('#altura').value = "";
            document.querySelector('#resultadoImc').innerHTML = "";
        })

    </script>

    <script>// Sript Conversor de temperatura

        document.querySelector('#btConvert').addEventListener('click', function() {
            let temperatura = parseFloat(document.querySelector('#temperatura').value);
            const atual = document.querySelector('#escalaAtual').value;
            const conversao = document.querySelector('#conversao').value;
            var saida;
            

            if (atual === 'celsius') {
                if (conversao === 'fahrenheit') {
                    saida = ((temperatura * 9/5) + 32).toFixed(2) + ' °F';
                }else if (conversao === 'kelvin') {
                    saida = (temperatura + 273.15).toFixed(2) + ' K';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            if (atual === 'fahrenheit') {
                if (conversao === 'celsius'){
                    saida = ((temperatura - 32) * 5/9).toFixed(2) + ' °C';
                }else if (conversao === 'kelvin'){
                    saida = ((temperatura + 459.67) * 5/9).toFixed(2) + ' K';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            if (atual === 'kelvin') {
                if (conversao === 'celsius'){
                    saida = (temperatura - 273.15).toFixed(2) + ' °C';
                }else if (conversao === 'fahrenheit'){
                    saida = (temperatura * 9/5 - 459,67).toFixed(2) + ' °F';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            document.querySelector('#saida').innerHTML = saida;
        })

        document.querySelector("#btResetConvert").addEventListener('click', function() {
            document.querySelector('#temperatura').value = "";
            document.querySelector('#saida').innerHTML = "";
        })

    </script>
</body>
</html>
