<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <label for="celsius">Celsius</label>
        <input type="text" id="celsius">
        
        <label for="fahrenheit">Fahrenheit</label>
        <input type="text" id="fahrenheit">
        
        <label for="kelvin">Kelvin</label>
        <input type="text" id="kelvin">
        
    </form>
    
    <script>
        let celsius = parseFloat(document.querySelector('#celsius').value);
        let fahrenheit = parseFloat(document.querySelector('#fahrenheit').value);
        let kelvin = parseFloat(document.querySelector('#kelvin').value);

        function celsiusParaFahrenheit () {
            return ((celsius * 9 / 5) + 32);
        }

        function celsiusParaKelvin () {
            return (celsius + 273.15);
        }
        
        function fahrenheitParaCelsius () {
            return ((fahrenheit - 32) * 5 / 9);
        }
        
        function fahrenheitParaKelvin () {
            return ((fahrenheit + 459.67) * 5 / 9);
        }
        
        function kelvinParaCelsius () {
            return (kelvin - 273.15);
        }
        
        function kelvinParaFahrenheit () {
            return (kelvin * 9 / 5 - 459.67);
        }

        document.querySelector('#celsius').addEventListener('input', () => {
            document.querySelector('#kelvin').value = celsiusParaKelvin();
        })

        


    </script>
</body>
</html>
