<!-- Desenvolva um programa que permita a leitura dos nomes de 10 pessoas e armazene os nomes lidos em um vetor. Ap√≥s isso, o programa deve pertmitir a leitura de mais um nome qualquer para ser efetuada uma busca entre os nomes inseridos anteriormente. O programa deve exibir a mensagem ACHEI caso encontre o nome e N√ÉO ACHEI caso n√£o encontre o nome. -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Nome</title>
    <script src="/js/linksEstilos.js"></script>
    <!-- √çcones -->
    <script src="https://kit.fontawesome.com/4d09d0aa20.js" crossorigin="anonymous"></script>
</head>

<body class="busca-de-nome">

    <main>

        <div class="container-nome">

            <input type="checkbox" class="check" onclick="nomeAleatorio()"><span>Nomes aleat√≥rios</span>
    
            <label for="nome" id="idLabel"><span id="contNomes">1</span>¬∞ Nome:</label>
            <input type="text" id="nome">
    
            <br>

            <div class="botoes">
                <button type="button" onclick="inserirNome(), nomeAleatorio()" id="botaoProximo">Pr√≥ximo</button>
                <button type="button" id="botaoFinalizar" onclick="buscarNome()">Consultar</button>
                <a href=""><i class="fa-solid fa-rotate-left" style="color: red;"></i></a>
            </div>
    
    
            <p></p>
    
        </div>

    </main>

    <script src="/js/navbar.js"></script>

    <script>

        var arrayDeNomes = [
            "Ana", "Jo√£o", "Maria", "Pedro", "Juliana", "Lucas", "Carla", "Rodrigo", "Amanda", "Felipe", "Bruna", "Gustavo", "Laura", "Rafael", "Camila", "Diego", "Fernanda", "Matheus", "Patr√≠cia", "Guilherme", "Marcela", "Daniel", "Vanessa", "Andr√©", "Carolina", "Thiago", "Nat√°lia", "Vin√≠cius", "Larissa", "Renata", "Caio", "Isabela", "Henrique", "Mariana", "Tiago", "Let√≠cia", "Ricardo", "Luana", "Leonardo", "Priscila", "Eduardo", "Beatriz", "Gabriel", "Julia", "Hugo", "Daniela", "Alexandre", "Tatiane", "Camillie"
        ];

        contador = 1;
        nomes = [];

        function nomeAleatorio() {
            var indiceAleatorio = Math.floor(Math.random() * arrayDeNomes.length);
            var stringAleatoria = arrayDeNomes[indiceAleatorio];
            checkbox = document.querySelector('.check');
            if (checkbox.checked && nomes.length < 10) {
                document.getElementById('nome').value = stringAleatoria;
            } else {
                document.getElementById('nome').value = "";
            }
        }

        function inserirNome() {
            nome = document.getElementById('nome').value;
            if (!nome) {
                document.querySelector('p').innerHTML = "";
                document.querySelector('p').innerHTML = "Insira um nome!";
            } else if (contador < 10) {
                document.querySelector('p').innerHTML = "";
                nomes.push(document.getElementById('nome').value);
                nome.value = "";
                contador++;
                document.getElementById('contNomes').innerHTML = `${contador}`;
                document.getElementById('nome').focus();
            } else {
                document.querySelector('p').innerHTML = "";
                nomes.push(document.getElementById('nome').value);
                nome.value = "";
                document.getElementById('idLabel').innerHTML = "Buscar Nome:";
                document.getElementById('botaoProximo').style.display = "none";
                document.getElementById('botaoFinalizar').style.display = "inline";
            }
        }

        function buscarNome() {
            nomeAbuscar = document.getElementById('nome').value;
            if (!nomeAbuscar) {
                document.querySelector('p').innerHTML = "Insira um nome a ser buscado!";
            } else if (nomes.includes(nomeAbuscar)) {
                document.querySelector('p').innerHTML = "Achei üòÉ";
            } else {
                document.querySelector('p').innerHTML = "N√£o achei üò•";
            }

        }

        function resetar() {
            contador = 1;
            nomes = [];
        }

    </script>
</body>

</html>
