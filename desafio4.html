<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>

    <style>

        button {
            padding: 10px;
            cursor: pointer;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    
    <form action="">
        <h1>Conversor de Temperatura</h1>
        
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura">
        <label for="escalaAtual">Escala atual:</label>
        <select name="" id="escalaAtual">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="conversao">Escala para conversão:</label>
        <select name="" id="conversao">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </form>

    <br><button type="button" id="btConvert">Converter</button>

    <p id="saida"></p>

    <script>

        document.querySelector('#btConvert').addEventListener('click', function() {
            const temperatura = parseFloat(document.querySelector('#temperatura').value);
            const atual = document.querySelector('#escalaAtual').value;
            const conversao = document.querySelector('#conversao').value;
            var saida;
            var imagem = document.querySelector('#imagem');
            

            if (atual === 'celsius') {
                if (conversao === 'fahrenheit') {
                    saida = (temperatura * 9/5) + 32 + ' °F';
                }else if (conversao === 'kelvin') {
                    saida = temperatura + 273.15 + ' °K';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            if (atual === 'fahrenheit') {
                if (conversao === 'celsius'){
                    saida = (temperatura - 32) * 5/9 + ' °C';
                }else if (conversao === 'kelvin'){
                    saida = (temperatura + 459.67) * 5/9 + ' °K';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            if (atual === 'kelvin') {
                if (conversao === 'celsius'){
                    saida = temperatura - 273.15 + ' °C';
                }else if (conversao === 'fahrenheit'){
                    saida = (temperatura * 9/5 - 459,67) + ' °F';
                }else if (atual === conversao) {
                    saida = 'Utilize escalas diferentes!';
                }  
            }

            document.querySelector('#saida').innerHTML = saida;
        })

    </script>
</body>
</html>
